[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/themes/round/scripts/bt/bluetooth.sh
interval = 10
click-left = ~/.config/polybar/menus/bluetooth.sh 
;click-right = ~/.config/polybar/scripts/toggle_bluetooth.sh

