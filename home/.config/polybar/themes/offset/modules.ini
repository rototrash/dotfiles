;; == == == == == == == == == == == == == == == == == == == == == ;;
;; CPU
;; == == == == == == == == == == == == == == == == == == == == == ;;

[module/cpu]
type = internal/cpu

interval = 5

; Available tokens:
;   %percentage% (default) - total cpu load averaged over all cores
;   %percentage-sum% - Cumulative load on all cores
;   %percentage-cores% - load percentage for each core
;   %percentage-core[1-9]% - load percentage for specific core
label = %percentage%%

format =  <label>
format-font = 2
format-padding = 1
format-foreground = ${colors.bg}
format-background = ${colors.orange}


;; == == == == == == == == == == == == == == == == == == == == == ;;
;; Date
;; == == == == == == == == == == == == == == == == == == == == == ;;

[module/date]
type = internal/date

interval = 1.0

; See "https://en.cppreference.com/w/cpp/io/manip/put_time" for details on how to format the date string
; NOTE: if you want to use syntax tags here you need to use %%{...}
; date =  %a, %d %b, %y
; date-alt =  %I:%M:%S %p

time =  %I:%M %p | %a, %b %d
; time-alt =  %a, %b %d, %Y

; Available tokens:
;   %date%
;   %time%
; Default: %date% %time%
label = %time%
label-font = 3
label-foreground = ${colors.bg}

; Available tags:
;   <label> (default)
format = <label>
format-padding = 1
format-background = ${colors.yellow}
format-foreground = ${colors.bg}


;; == == == == == == == == == == == == == == == == == == == == == ;;
;; i3 Workspaces
;; == == == == == == == == == == == == == == == == == == == == == ;;


[module/i3]
type = internal/i3

pin-workspaces = true
strip-wsnumbers = true
index-sort = false
enable-click = true

enable-scroll = true
wrapping-scroll = false
reverse-scroll = true

; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces 
; containing 'code' in the label
; Default: false
fuzzy-match = true

; ws-icon-[0-9]+ = label;icon
; remixicons
;                         flower4( )                    
;       pallete() plants( ) chat() boat() telegram(   ) gear( ) skull( ) logo( ) wrench( ) man(   )
; chat( ) spotify() wind() spotify() toggle( ) like( )         mandarin( )             
ws-icon-0 = 1;%{T4}%{T-}
ws-icon-1 = 2;%{T4}%{T-}
ws-icon-2 = 3;%{T4} %{T-}
ws-icon-3 = 4;%{T4}%{T-}
ws-icon-4 = 5;%{T4}%{T-}
ws-icon-5 = 6;%{T4}%{T-}
ws-icon-6 = 7;%{T4}%{T-}
ws-icon-7 = 8;%{T4} %{T-}
ws-icon-8 = 9;%{T4}%{T-}
ws-icon-9 = 10;%{T4}%{T-}
ws-icon-default = 
; NOTE: You cannot skip icons, e.g. to get a ws-icon-6
; you must also define a ws-icon-5.

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state><label-mode>

; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-padding = 1
label-mode-foreground = ${colors.bg}
label-mode-background = ${colors.yellow}

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %name% %icon%

;; Focused
label-focused = %name%
#label-focused-background = ${colors.blue}
#label-focused-foreground = ${colors.bg}
label-focused-background = ${colors.white}
label-focused-foreground = ${colors.bg}
#label-focused-underline= ${colors.blue}
label-focused-font = 8

;; Unfocused
label-unfocused = %name%
label-unfocused-foreground = ${colors.black}
label-unfocused-background = ${colors.white}
label-unfocused-font = 3

;; Visible
label-visible = %name%
label-visible-foreground = ${colors.green}
label-visible-background = ${colors.white}
label-visible-font = 8

;; Urgent
label-urgent = %name%!
label-urgent-background = ${colors.white}
label-urgent-foreground = ${colors.bg}
label-urgent-font = 8

; Paddings
label-focused-padding = 2
label-unfocused-padding = 2
label-visible-padding = 2
label-urgent-padding = 2

; Separator in between workspaces
; label-separator = |
; label-separator-padding = 0
; label-separator-foreground = ${colors.bg}
; label-separator-background = ${colors.bg}

