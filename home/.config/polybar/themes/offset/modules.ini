;; == == == == == == == == == == == == == == == == == == == == == ;;
;; Battery
;; == == == == == == == == == == == == == == == == == == == == == ;;

[module/battery]
type = internal/battery
full-at = 100
battery = BAT1
adapter = ACAD
poll-interval = 30

format-charging = <label-charging>  
format-discharging = <label-discharging> 
format-full = <label-full> 
label-charging = C- %percentage%%
label-discharging =   %percentage%%
label-full = F- 100%
format-charging-padding = 1
format-discharging-padding = 1
format-full-padding = 1

format-charging-foreground = ${colors.bg}
format-discharging-foreground = ${colors.bg}
format-full-foreground = ${colors.bg}

format-font = 2

format-full-background = ${colors.green}
format-charging-background = ${colors.green}
format-discharging-background = ${colors.green}



;; == == == == == == == == == == == == == == == == == == == == == ;;
;; Brightness (install 'light' package) 
;; == == == == == == == == == == == == == == == == == == == == == ;;

[module/brightness]
type = custom/script
exec = light | cut -d. -f1
scroll-up = light -A 10
scroll-down = light -U 10
format-prefix = " "
format-prefix-font = 4
format-suffix = %
format-prefix-padding = 0
interval = 0.5
format-padding = 1

format-foreground = ${colors.bg}
format-background = ${colors.green}


