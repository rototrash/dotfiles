# disable inserting a blank line between shell prompts
add_newline = false

# Replace the default "❯" symbol:
[character]
success_symbol = "[](bold blue)[](bold yellow)[](bold red)"
error_symbol   = "[](bold red)[](bold red)[](bold red)"

[directory]
read_only = "  "
truncation_length = 4
format = "[$path]($style)[$read_only](bold red) "
style = "bold cyan"

