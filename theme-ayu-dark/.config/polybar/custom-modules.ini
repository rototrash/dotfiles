[module/apps]
type = custom/text
content-foreground = ${colors.blued}
content-background = ${colors.bgL}
content-padding = 1
content-font = 8

[module/terminal]
inherit = module/apps
content = "TERM" 
click-left = kitty &
click-right = alacritty &

[module/browser]
inherit = module/apps
content = "WEB"
click-left = firefox &


[module/fileman]
inherit = module/apps
content = "FILES"
click-left = thunar &

